<script>
  $(".sidebar-bottom").hover( function(e){ $(this).addClass('show'); });
  $(".opti-list-item").hover( function(e){ $(this).fadeTo('fast',0.2)}, function(e){$(this).fadeTo('fast',1)});
  $(".count_list").hover( function(e){ $(this).fadeTo('fast',0.2)}, function(e){$(this).fadeTo('fast',1)});
  $(".countdown_list li").click( function(e){
    var newClass = this.getAttribute("id");
	$(".count_down_pic").animate({opacity: 0.15}, 800, function() {
        var classes = $(this).attr("class").split(" ");
        var currentClass = classes[classes.length-1];
        $(this).removeClass(currentClass).addClass("day-"+newClass+"-left").animate({opacity: 1},1600);
    });
  });
  $("#home").click( function(e){
    var newClass = this.getAttribute("id");
	$(".count_down_pic").animate({opacity: 0.15}, 800, function() {
        var classes = $(this).attr("class").split(" ");
        var currentClass = classes[classes.length-1];
        $(this).removeClass(currentClass).addClass('home').animate({opacity: 1},1600);
    });
  });
</script>
